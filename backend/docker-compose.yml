version: "3.9"
services:
  db:
    image: postgres:16
    container_name: copy_mkt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: copy_mkt
    ports:
      - "54332:5432"
    volumes:
      - pgdata_copy_mkt:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d copy_mkt"]
      interval: 5s
      timeout: 5s
      retries: 10
  adminer:
    image: adminer:4
    container_name: copy_mkt_adminer
    depends_on:
      db:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"
volumes:
  pgdata_copy_mkt:


